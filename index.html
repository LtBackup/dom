<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h2 id="todo-title">Todo</h2>
                <div id="todo-container" class="hide">
                    <ul id="todo">
                    </ul>
                    <p id="plus">+</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h1 id="time">time</h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript">
        var toDoList = [];
        var time;

        setInterval(updateTime, 1000);

        function updateTime() {
            time = moment().format('LTS');
            $("#time").text(time);
        }

        function updateToDo() {
            var newItem = prompt("What would you like to add to your list?");
            toDoList.push(newItem);
            console.log(toDoList);
            var HTMLInput="";
            for(var i = 0; i < toDoList.length; i++){
                HTMLInput += "<li>" + toDoList[i] + "</li>";
            }
            $("#todo").html(HTMLInput);
        }

        var setTime = function () {
            console.log("Update Things");
        }

        var toggleToDo = function () {
            $("#todo-container").toggleClass("hide");
        }

        // $("#todo-container").on("click", toggleClass("hide"));
        $("#plus").on("click", updateToDo);
        $("#todo-title").on("click", toggleToDo);


    </script>
</body>

</html>
